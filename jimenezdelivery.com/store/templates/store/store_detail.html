<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ store.name }}</title>
</head>
<body>
    <h1>{{ store.name }}</h1>
    <img src="{{ store.picture.url }}" alt="{{ store.name }}">
    <p>Location: {{ store.location }}</p>
    <p>Contact: {{ store.contact_number }}</p>
    <p>Facebook: <a href="{{ store.facebook_page }}" target="_blank">Visit Store</a></p>
</body>
</html>
