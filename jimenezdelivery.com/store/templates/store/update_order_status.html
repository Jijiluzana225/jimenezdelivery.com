<form method="POST">
    {% csrf_token %}
    <label for="status">Order Status:</label>
    <select name="status">
        {% for value, label in order.STATUS_CHOICES %}
        <option value="{{ value }}" {% if order.status == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
    </select>
    <button type="submit">Update Status</button>
</form>
