{% extends 'store/base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">{{ title }}</h1>
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="form-container">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Name Field -->
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Product Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-box"></i></span>
                            {{ form.name }}
                        </div>
                    </div>

                    <!-- Type Field -->
                    <div class="mb-3">
                        <label for="id_type" class="form-label">Product Type</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-tags"></i></span>
                            {{ form.type }}
                        </div>
                    </div>

                    <!-- Description Field -->
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Description</label>
                        {{ form.description }}
                    </div>

                    <!-- Price Field -->
                    <div class="mb-3">
                        <label for="id_price" class="form-label">Price</label>
                        <div class="input-group">
                            <span class="input-group-text">â‚±</span>  <!-- Pesos symbol -->
                            {{ form.price }}
                        </div>
                    </div>

                    <!-- Picture Field -->
                    <div class="mb-3">
                        <label for="id_picture" class="form-label">Product Image</label>
                        {{ form.picture }}
                    </div>

                    <!-- Active Field -->
                    <div class="mb-3 form-check">
                        {{ form.active }}
                        <label for="id_active" class="form-check-label">Inactive</label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">{{ button_text }}</button>

                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
