<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Ensures images are well-sized and centered */
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #f8f9fa;
        }

        /* Card hover effect */
        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Product List</h1>

        <!-- Search Input Box -->
        <div class="mb-4">
            <input type="text" id="searchBox" class="form-control" placeholder="Search products by name..." onkeyup="filterProducts()">
        </div>

        <!-- Sorting Button -->
        <div class="mb-4">
            <button id="sortButton" class="btn btn-warning" onclick="sortProducts()">Sort by Name (Ascending)</button>
        </div>

        <div class="text-end mb-4">
            <a href="{% url 'product_create' %}" class="btn btn-primary">Add Product</a>
            <a href="{% url 'store_list' %}" class="btn btn-secondary">Home</a>
        </div>

        <div class="row g-4" id="productList">
            {% for product in products %}
            <div class="col-6 col-sm-6 col-md-4 col-lg-3 product-card" data-name="{{ product.name|lower }}">
                <div class="card h-100">
                    <img src="{{ product.picture.url }}" class="card-img-top product-image" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="text-muted fw-bold">Price: {{ product.price }}</p>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'product_update' product.pk %}" class="btn btn-info btn-sm">Edit</a>
                            <form action="{% url 'product_delete' product.pk %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let products = {% raw %}{{ products|safe }}{% endraw %}; // Assuming products are passed from the backend

        // Filter products based on the search input
        function filterProducts() {
            const searchTerm = document.getElementById("searchBox").value.toLowerCase();
            const productCards = document.querySelectorAll(".product-card");

            productCards.forEach(card => {
                const productName = card.getAttribute("data-name");
                if (productName.includes(searchTerm)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }

        // Sort products alphabetically by name in ascending order
        function sortProducts() {
            const productList = document.getElementById("productList");
            const productCards = Array.from(productList.getElementsByClassName("product-card"));
            
            productCards.sort((a, b) => {
                const nameA = a.querySelector(".card-title").textContent.toLowerCase();
                const nameB = b.querySelector(".card-title").textContent.toLowerCase();

                return nameA.localeCompare(nameB);
            });

            // Reattach sorted product cards to the product list
            productCards.forEach(card => productList.appendChild(card));
        }
    </script>
</body>
</html>
