<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004da0;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            border-color: #80bdff;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }

        .form-control {
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            
            <!-- Name Field -->
            <div class="mb-3">
                <label for="id_name" class="form-label">Product Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-box"></i></span>
                    <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value }}">
                </div>
            </div>

            <!-- Type Field -->
            <div class="mb-3">
                <label for="id_type" class="form-label">Product Type</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-tags"></i></span>
                    <input type="text" class="form-control" id="id_type" name="type" value="{{ form.type.value }}">
                </div>
            </div>

            <!-- Description Field -->
            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                <textarea class="form-control" id="id_description" name="description">{{ form.description.value }}</textarea>
            </div>

            <!-- Price Field -->
            <div class="mb-3">
                <label for="id_price" class="form-label">Price</label>
                <div class="input-group">
                    <span class="input-group-text">â‚±</span>
                    <input type="text" class="form-control" id="id_price" name="price" value="{{ form.price.value }}">
                </div>
            </div>

            <!-- Picture Field -->
            <div class="mb-3">
                <label for="id_picture" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="id_picture" name="picture">
            </div>

            <!-- Active Field -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="id_active" name="active" {{ form.active.value|yesno:"checked," }}>
                <label for="id_active" class="form-check-label">Active</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">
                {% if product %} Update Product {% else %} Add Product {% endif %}
            </button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
